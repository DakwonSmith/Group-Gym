<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>

  <audio controls autoplay loop hidden>
    <source src='Hoenn Battle Frontier Brain Remix V.II.mp3' type="audio/mpeg">
  </audio>

  <center>
    <table id="gallery">
      <tr>
        <td id="Shanelle" class="animated slideInLeft slow">
          <img src="TrainerAri.png" alt="Ari">
        </td>
        <td id="Kendra" class="animated slideInLeft slow">
          <img src="TrainerLucia.png" alt="Lucia">
        </td>
        <td id="Dekwondra" class="animated slideInDown slow">
          <img src="TrainerLuna.png" alt="Luna">
        </td>
        <td><div id="Rajin" class="animated slideInRight slow">
          <img src="TrainerKuro.png" alt="Kuro">
        </td>
        <td id="Rinzin" class="animated slideInRight slow">
          <img src="TrainerSolaris.png" alt="Solaris">
        </td>
      </tr>
    </table>
  </center>

  <table>
    <div id=Trainer>

    </div>
    <div id="pokemen">
      <div id="poke1">

      </div>
      <div id="poke2">

      </div>
      <div id="poke3">

      </div>
    </div>
    <div id="pokemenstats">
      <div id="poke1stats">

      </div>
      <div id="poke2stats">

      </div>
      <div id="poke3stats">

      </div>
    </div>
  </table>




  <script src="main.js">
  </script>
</body>
